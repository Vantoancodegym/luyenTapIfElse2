<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai7</title>
</head>
<body>
<script>
    let a = +prompt("nhap A");
    let b = +prompt("nhap B");
    let c = +prompt("nhap C");
    if(a==0){
        alert("đây là pt bậc 1")
    }else {
        if(b*b<4*a*c){
            alert("PT vô nghiệm")
        }else {
            alert("phuong trình có nghiệm là: x1 = "+ (-b-Math.sqrt(b*b-4*a*c))/(2*a)+
            " và x2 = "+(-b+Math.sqrt(b*b-4*a*c))/(2*a))
        }
    }
</script>
</body>
</html>
